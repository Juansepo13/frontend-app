

<div class="div-padre-dialog-user-delete-by-id">
    <div class="card-title">
      <h2>Eliminar Usuario</h2>
    </div>
  
    <div class="div-central" style="display: block;">
      <div class="card-content-formulario">
        <p>Inserte el ID del usuario a eliminar:</p>        
        <!-- <input type="number" pInputText [(ngModel)]="userIdToDelete" /> -->
        <input pInputText class="ng-invalid ng-dirty" [(ngModel)]="userIdToDelete" />
      </div>
    </div>
  
    <div class="div-inferior-botones">
      <div class="p-buttonset">
        <button class="btn btn-danger mr-2" (click)="confirmDelete()">Eliminar</button>
        <button class="btn btn-secondary" (click)="confirmCancel()">Cancelar</button>
      </div>
    </div>
  </div>
