<div class="padre-dialog-create-user">
  <div class="dialog-create-user-header">
    <h2>Nuevo Usuario</h2>
  </div>

  <div class="dialog-create-user-tipo">
    <h4>Lugar(es) donde sera integrante o visitante</h4>
    <mat-form-field>
      <mat-label class="desplegble-tipo-user">Tipo de usuario</mat-label>
      <select matNativeControl required>
        <option value="residente">Residente</option>
        <option value="visitante">Visitante</option>
        <option value="seguridad">Seguridad</option>
        <option value="mantenimiento">Mantenimiento</option>
        <option value="Aseo">Aseo</option>
        <option value="cooperador">Cooperador</option>
      </select>
    </mat-form-field>
  </div>

  <div class="dialog-create-user-box">
    <div class="dialog-create-user-box-form">
      <form #userForm="ngForm">
          <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="newUser.name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required>
        </div>
        <div class="form-group">
          <label for="username">Telefono</label>
          <input type="text" id="username" name="username" [(ngModel)]="newUser.username" required>
        </div>
        <!-- Aquí puedes agregar más campos del formulario según tus necesidades -->
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <input type="text" id="message" name="message" [(ngModel)]="newUser.message" required>
        </div>      
      </form>

    </div>

    <div class="dialog-create-user-box-avatar">
      <div class="div-info-user-avatar">
        <img src="https://previews.123rf.com/images/yupiramos/yupiramos2002/yupiramos200226039/140237905-cara-joven-en-marco-circular-avatar-car%C3%A1cter-icono-vector-ilustraci%C3%B3n-dise%C3%B1o.jpg" alt="Avatar del usuario" width="150" height="150">
      </div>
    </div>

    
  </div>

  <div class="div-inferior-botones">
    <span class="p-buttonset">
      <p-button label="Guardar" icon="pi pi-check" (click)="createUser()"></p-button>
      <p-button label="Cancelar" icon="pi pi-times" (click)="confirmCancel()"></p-button>
  </span>

</div>
