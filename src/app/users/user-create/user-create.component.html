<div class="div-padre-dialog-user-edit">
  <div class="card-title">
    <h2>Nuevo Usuario</h2>
  </div>

  <div class="div-central">
    

    <div class="card-content-formulario">
      <form #userForm="ngForm">
        <!-- Campos del formulario -->
        <div class="card flex justify-content-center">
          <!-- <p-cascadeSelect [(ngModel)]="selectedCity" [options]="countries" optionLabel="cname" optionGroupLabel="name" [optionGroupChildren]="['states', 'cities']" [style]="{ minWidth: '14rem' }" placeholder="Select a City"></p-cascadeSelect> -->
      </div>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="newUser.name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required>
        </div>
        <div class="form-group">
          <label for="username">Telefono</label>
          <input type="text" id="username" name="username" [(ngModel)]="newUser.username" required>
        </div>
        <!-- Aquí puedes agregar más campos del formulario según tus necesidades -->
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <input type="text" id="message" name="message" [(ngModel)]="newUser.message" required>
        </div>      
      </form>
    </div>

    <div class="col-12 md:col-4">
      <p-avatar label="P" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
      <h5></h5>
    </div>
  </div>

  <div class="div-inferior-botones">
    <span class="p-buttonset">
      <button pButton pRipple label="Save" icon="pi pi-check" (click)="createUser()" [disabled]="!userForm.valid"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times" (click)="confirmCancel()"></button>
    </span>
  </div>
</div>
