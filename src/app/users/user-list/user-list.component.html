<h1>Lista de Usuarios</h1>
<div class="table-complete">
  <div class="table-header">
    <p-button label="+ Nuevo" (click)="openCreateUserDialog()"></p-button>
    <i class="pi pi-trash custom-trash-icon" (click)="deleteUser()"></i>
    
    <div class="search-bar">
      <div class="p-inputgroup">
        <input type="text" pInputText placeholder="Buscar por nombre" [(ngModel)]="searchText" (keyup)="search()" />
        <span class="p-inputgroup-addon">
          <i class="pi pi-search" style="font-size: 1rem;"></i>
        </span>
      </div>
    </div>
    
  </div>

  <div class="rectangle-1012">
    <section>
      <div *ngIf="filteredUsers && filteredUsers.length > 0">
        <p-table [value]="filteredUsers" dataKey="id" editMode="row" [tableStyle]="{}">
          <!-- Encabezados y cuerpo de la tabla (sin cambios) -->
        </p-table>
      </div>

      <div *ngIf="users && users.length > 0">
        <p-table [value]="users" dataKey="id" editMode="row" [tableStyle]="{}">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 8%">ID</th>
              <th style="width: 12%">Name</th>
              <th style="width: 20%">Email</th>
              <th style="width: 10%">Username</th>
              <th style="width: 40%">Message</th>
              <th style="width: 5%"></th> 
              <th style="width: 5%"></th> 
            </tr>
          </ng-template>
          

          <!-- Cuerpo de la tabla -->
          <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="user">
              <td>{{ user.id }}</td>
              <td>{{ user.user.name }}</td>
              <td>{{ user.user.email }}</td>
              <td>{{ user.user.username }}</td>
              <td>{{ user.message }}</td>
              <td>
                <i class="pi pi-pencil" style="font-size: 1.25rem; color:blue;" (click)="openEditUserDialog(user.id)"></i>
              </td>
              <td>
                <i class="pi pi-search" style="font-size: 1.5rem; color: blue;" (click)="openDetailsUserDialog(user.id)" ></i>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </section>
  </div>
</div>
