<div class="div-padre-dialog-user-details">
  <div class="titulo-user-details">
    <h3>Informaci√≥n de usuario</h3>
  </div>

  <div class="div-info">

    <div class="div-info-user-avatar">
      <img src="https://previews.123rf.com/images/yupiramos/yupiramos2002/yupiramos200226039/140237905-cara-joven-en-marco-circular-avatar-car%C3%A1cter-icono-vector-ilustraci%C3%B3n-dise%C3%B1o.jpg" alt="Avatar del usuario" width="150" height="150">

    </div>

    <div class="div-info-user">

  
      <div class="info-user-left">
        <ng-container *ngIf="selectedUserDetails">
          <div class="div-info-user-content">
            <p><strong></strong> {{ selectedUserDetails.user.name }}</p>
            <p><strong></strong> {{ selectedUserDetails.user.email }}</p>
          </div>
        </ng-container>
      </div>

        <div class="info-user-right">
          <ng-container *ngIf="selectedUserDetails">
            <div class="div-info-user-content">
              <p><strong></strong> {{ selectedUserDetails.user.username }}</p>
              <p><strong></strong> {{ selectedUserDetails.message }}</p>
            </div>
          </ng-container>
        </div>
      </div>

  </div>

  <div class="div-centro-lugares">
    <h3>Lugares</h3>
    
    <div class="inferior-lugares">
      
      <!-- <mat-chip-set role="list">
        
        <mat-chip role="listitem"> Visitante </mat-chip>
      </mat-chip-set> -->
      
      <mat-chip-listbox aria-label="Fish selection">
        <p>Casa11</p>
        <mat-chip-option color="accent" selected>Visitante</mat-chip-option>
      </mat-chip-listbox>
      
    </div>
  </div>

  <div class="div-inferior-grande">

    <div class="div-inferior-header">
      <h3>Informacion de Ingreso</h3>

    </div>

    <div class="div-inferior-box">

      <div class="div-inferior-box-izquierda">
      
        <div class="box-icono">
          <i class="pi pi-id-card"></i>
        </div>
        <div class="box-texto">
          <p>Carnet de Identificacion</p>
        </div>
      </div>

      <div class="div-inferior-box-centro">
        <div class="box-icono">
          <span class="material-icons" style="border-style: solid; border-radius: 30%; padding: 1px; border-width: 2px">fingerprint</span>
        </div>
        <div class="box-texto">
          <p>Huella dactilar</p>
        </div>
      </div>

      <div class="div-inferior-box-derecha">
        <!-- vehiculo -->
        <div class="box-icono">
          <i class="pi pi-car"></i>
        </div>  
        <div class="box-texto">
          <p>Vehiculo</p>
        </div>
      </div>
      
    </div>

  </div>

  <div class="div-inferior-botones">
    <span class="p-buttonset">
      <button pButton pRipple label="Cancel" icon="pi pi-times" (click)="confirmCancel()"></button>
    </span>
  </div>
</div>
