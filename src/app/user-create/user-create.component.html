<div class="card">
  <section>
    <div class="card-title">
      <h2>Nuevo Usuario</h2>
    </div>

    <div class="card-content">
      <p>Información de contacto</p>
    </div>

    <div class="card-content">
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="newUser.name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required>
        </div>
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" [(ngModel)]="newUser.username" required>
        </div>
        <!-- Aquí puedes agregar más campos del formulario según tus necesidades -->
        <div class="form-group">
          <button type="submit" (click)="createUser()">Crear Usuario</button>
        </div>
      </form>
    </div>

    <span class="p-buttonset">
      <button pButton pRipple label="Save" icon="pi pi-check"></button>
      <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times"></button>
    </span>
  </section>
</div>


<form (submit)="createUser()">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="newUser.name" name="name" required>
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required>
    </div>
    <div>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" [(ngModel)]="newUser.username" name="username" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="newUser.password" name="password" required>
    </div>
    <!-- Puedes agregar más campos según tu entidad User -->
    <button type="submit">Crear Usuario</button>
  </form>
