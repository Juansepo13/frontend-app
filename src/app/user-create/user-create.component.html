<div class="card">
  <section>
    <div class="card-title">
      <h2>Nuevo Usuario</h2>
    </div>

    <div class="card-content">
      <p>Información de contacto</p>
    </div>

    <div class="card-content">
      <form #userForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="newUser.name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required>
        </div>
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" [(ngModel)]="newUser.username" required>
        </div>
        <!-- Aquí puedes agregar más campos del formulario según tus necesidades -->
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <input type="text" id="message" name="message" [(ngModel)]="newUser.message" required>
        </div>      
      </form>
    </div>

    <span class="p-buttonset">
      <button pButton pRipple label="Save" icon="pi pi-check" (click)="createUser()" [disabled]="!userForm.valid"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times" (click)="confirmCancel()"></button>
    </span>
  </section>
</div>
