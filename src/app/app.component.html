<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <!-- Aquí puedes colocar tu contenido de la barra lateral -->
    <ul>
      <a [routerLink]="'/users-list'">Ir a la lista de usuarios</a>
      <li><a [routerLink]="'/user-create'">Crear Usuario</a></li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
      <!-- Contenido principal -->
      <header>
        <a [routerLink]="'/'">
          <h1>Bienvenido a nuestra aplicación</h1>
        </a>
      </header>
      <!-- Aquí es donde Angular renderizará dinámicamente el contenido de tus componentes -->
      <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<!-- Footer -->
<footer>
<div class="footer-content">
  <p>Derechos de autor © 2023 - Alltic</p>

</div>
</footer>
