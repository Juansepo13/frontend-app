<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <!-- Aquí puedes colocar tu contenido de la barra lateral -->
    <ul>
      <a [routerLink]="'/users-list'">Ir a la lista de usuarios</a>
      <li><a [routerLink]="'/user-create'">Crear Usuario</a></li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
      <!-- Contenido principal -->
      <header>
        <a [routerLink]="'/'">
          <h1>Alltic Crud</h1>
        </a>
      </header>
      <!-- Aquí es donde Angular renderizará dinámicamente el contenido de tus componentes -->
      <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<!-- Footer -->
<footer>
  <div class="footer-content">
    <div class="rectangle-1011">
      <div class="_2021-elegant-dashboard-elegant-dashboard-com">
        2021 © Todos los derechos reservados.
      </div>
    </div>
    <img class="image-footer" src="alltic-logo.png" />
  </div>
</footer>
